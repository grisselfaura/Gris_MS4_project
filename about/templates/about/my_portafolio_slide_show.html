{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'about/css/about.css' %}">
    <link rel="stylesheet" href="{% static 'about/css/vertical_slider_bootstrap_4.css' %}">
{% endblock %}

{% block extra_title %}- My Portfolio Slide Show {% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class= "container">
        <div class="row">
            <div class="col text-center mt-3">
                <hr>
                <h2 class="logo-font"> My Portfolio details </h2>
                <!-- Icon Divider-->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <hr>
            </div>
        </div>
    </div>  
    <!-- ******************************************************** -->
    <section class="slide-wrapper">
        <div class="container-fluid">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                    <li data-target="#myCarousel" data-slide-to="5"></li>
                    <li data-target="#myCarousel" data-slide-to="6"></li>
                    <li data-target="#myCarousel" data-slide-to="7"></li>
                    <li data-target="#myCarousel" data-slide-to="8"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/static/images/portafolio_cover/portafolio_cover_1.png" alt="" class="img" />
                    </div>
                    <div class="carousel-item">
                        <img src="/static/images/portafolio_cover/portfolio_example_1/Example_1_slide_1.png" alt="" class="img" />
                    </div>
                    <div class="carousel-item">
                        <img src="/static/images/portafolio_cover/portfolio_example_1/Example_1_slide_2.png" alt="" class="img" />
                    </div>
                    <div class="carousel-item">
                        <img src="/static/images/portafolio_cover/portfolio_example_1/Example_1_slide_3.png" alt="" class="img" />
                    </div>
                    <div class="carousel-item">
                        <img src="/static/images/portafolio_cover/portfolio_example_1/Example_1_slide_4.png" alt="" class="img" />
                    </div>
                    <div class="carousel-item">
                        <img src="/static/images/portafolio_cover/portfolio_example_1/Example_1_slide_5.png" alt="" class="img" />
                    </div>
                    <div class="carousel-item">
                        <img src="/static/images/portafolio_cover/portfolio_example_1/Example_1_slide_6.png" alt="" class="img" />
                    </div>
                    <div class="carousel-item">
                        <img src="/static/images/portafolio_cover/portfolio_example_1/Example_1_slide_7.png" alt="" class="img" />
                    </div>
                    <div class="carousel-item">
                        <img src="/static/images/portafolio_cover/portfolio_example_1/Example_1_slide_8.png" alt="" class="img" />
                    </div>
                </div>
            

            </div>
        </div>
    </section>

    

    
{% endblock %}

{% block postloadjs %}

<script src="{% static 'about/js/vertical_slider_bootstrap_4.js' %}"></script>  

{% endblock %}
